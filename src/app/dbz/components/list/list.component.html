<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let c of characters; let i = index; let isLast = last"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-primary': isLast}">
      <div>
        <span class="text-primary">{{i+1}}-</span>
        {{c.name}} - <strong>{{c.power}}</strong>
      </div>

      <button (click)="emitDeleteId(c.id)" class="btn btn-outline-danger">X</button>
    </li>
</ul>
